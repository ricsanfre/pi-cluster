apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

# patch values.yaml?
configMapGenerator:
  - name: opentelemetry-collector-helm-values
    behavior: merge
    files:
      - prometheus-exporter-values.yaml=values.yaml

patches:
- target:
    group: helm.toolkit.fluxcd.io
    kind: HelmRelease
    name: opentelemetry-collector
  path: helm-patch.yaml