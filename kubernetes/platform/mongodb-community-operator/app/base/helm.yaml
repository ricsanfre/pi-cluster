---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mongodb-community-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: community-operator
      version: 0.12.0
      sourceRef:
        kind: HelmRepository
        name: mongodb
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
  valuesFrom:
  - kind: ConfigMap
    name: mongodb-community-operator-helm-values
    valuesKey: base-values.yaml