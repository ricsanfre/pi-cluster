                        "legendFormat": "{{instance}} {{name}}"
                    }
                ],
                "title": "Work Queue Depth",
                "type": "timeseries"
            },
            {
                "datasource": {
                    "type": "datasource",
                    "uid": "-- Mixed --"
                },
                "fieldConfig": {
                    "defaults": {
                        "min": 0,
                        "unit": "s"
                    }
                },
                "gridPos": {
                    "h": 7,
                    "w": 24,
                    "x": 0,
                    "y": 30
