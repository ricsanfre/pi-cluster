                "gridPos": {
                    "h": 7,
                    "w": 6,
                    "x": 6,
                    "y": 16
                },
                "id": 9,
                "interval": "1m",
                "options": {
                    "legend": {
                        "asTable": true,
                        "placement": "right",
                        "showLegend": true
                    },
                    "tooltip": {
                        "mode": "single"
