                    },
                    "overrides": [
                        {
                            "matcher": {
                                "id": "byRegexp",
                                "options": "/2../i"
                            },
                            "properties": [
                                {
                                    "id": "color",
                                    "value": "#56A64B"
                                }
                            ]
