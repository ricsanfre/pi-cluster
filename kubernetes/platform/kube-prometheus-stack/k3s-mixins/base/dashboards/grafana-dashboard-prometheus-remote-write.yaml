                        "intervalFactor": 2,
                        "legendFormat": "{{cluster}}::{{instance}} {{remote_name}}:{{url}}"
                    }
                ],
                "title": "Highest Enqueued Timestamp vs. Highest Timestamp Sent",
                "type": "timeseries"
            },
