apiVersion: v1
data:
  prometheus.json: |-
    {
        "panels": [
            {
                "collapsed": false,
                "gridPos": {
                    "h": 1,
                    "w": 24,
                    "x": 0,
                    "y": 0
                },
                "id": 1,
                "panels": [

                ],
                "title": "Prometheus Stats",
                "type": "row"
            },
            {
                "datasource": {
                    "type": "prometheus",
                    "uid": "$datasource"
                },
                "fieldConfig": {
                    "defaults": {
                        "decimals": 2,
                        "displayName": "",
                        "unit": "short"
                    },
                    "overrides": [
                        {
                            "matcher": {
                                "id": "byName",
                                "options": "Time"
                            },
                            "properties": [
                                {
                                    "id": "displayName",
                                    "value": "Time"
                                },
                                {
                                    "id": "custom.align",
                                    "value": null
                                },
                                {
                                    "id": "custom.hidden",
                                    "value": "true"
                                }
                            ]
                        },
                        {
                            "matcher": {
                                "id": "byName",
                                "options": "cluster"
                            },
                            "properties": [
                                {
                                    "id": "custom.align",
                                    "value": null
                                },
                                {
                                    "id": "unit",
                                    "value": "short"
                                },
                                {
                                    "id": "decimals",
                                    "value": 2
                                }
                            ]
                        },
                        {
                            "matcher": {
                                "id": "byName",
                                "options": "job"
                            },
                            "properties": [
                                {
                                    "id": "custom.align",
                                    "value": null
                                },
                                {
                                    "id": "unit",
                                    "value": "short"
                                },
                                {
                                    "id": "decimals",
                                    "value": 2
                                },
                                {
                                    "id": "displayName",
                                    "value": "Job"
                                }
                            ]
                        },
                        {
                            "matcher": {
                                "id": "byName",
                                "options": "instance"
                            },
                            "properties": [
                                {
                                    "id": "displayName",
                                    "value": "Instance"
                                },
                                {
                                    "id": "custom.align",
                                    "value": null
                                },
                                {
                                    "id": "unit",
                                    "value": "short"
                                },
                                {
                                    "id": "decimals",
                                    "value": 2
                                }
                            ]
                        },
                        {
                            "matcher": {
                                "id": "byName",
                                "options": "version"
