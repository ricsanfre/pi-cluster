---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vault-app
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: vault
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/platform/vault/app/overlays/prod
  prune: true
  wait: true
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings

