---
- name: Create K3S configuration directory
  file:
    path: "{{ k3s_config_directory }}"
    state: directory

- name: Copy kubelet configuration file
  copy:
    dest: "{{ k3s_config_directory }}/kubelet.config"
    content: "{{ k3s_kubelet_config }}"

- name: Copy k3s configuration file
  ansible.builtin.template:
    src: "templates/config.yml.j2"
    dest: "{{ k3s_config_file }}"
    mode: 0644

- name: Get K3s installation script
  get_url:
    url: https://get.k3s.io
    dest: /tmp/k3s_install.sh
    mode: '0766'

- name: Install K3s
  command: "/tmp/k3s_install.sh server"
  environment:
    K3S_TOKEN: "{{ k3s_token }}"
    INSTALL_K3S_VERSION: "{{ k3s_version }}"
  changed_when: true

- name: Create directory .kube
  file:
    path: ~{{ ansible_user }}/.kube
    state: directory
    owner: "{{ ansible_user }}"
    mode: "u=rwx,g=rx,o="

- name: Copy config file to user home directory
  copy:
    src: /etc/rancher/k3s/k3s.yaml
    dest: ~{{ ansible_user }}/.kube/config
    remote_src: true
    owner: "{{ ansible_user }}"
    mode: "u=rw,g=,o="
