# Kafka cluster name
kafka_cluster_name: my-cluster

# Kafka version
kafka_version: 3.5.1

# Kafka replicas
kafka_replicas: 3

# Zookeeper
kafka_zookeeper_replicas: 3

# Storage Settings
kafka_storage_size: "5Gi"
kafka_storage_class: "longhorn"
kafka_zookeeper_storage_class: "longhorn"
kafka_zookeeper_storage_size: "5Gi"
