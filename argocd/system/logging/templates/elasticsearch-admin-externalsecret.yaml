apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: elasticsearch-admin-externalsecret
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: es-admin-user-file-realm
    template:
      type: kubernetes.io/basic-auth
      data:
        username: |-
          {{ `{{ .username | toString }}` }}
        password: |-
          {{ `{{ .password | toString }}` }}
        roles: superuser
  data:
  - secretKey: username
    remoteRef:
      key: logging/elastic
      property: user
      conversionStrategy: Default # ArgoCD sync issue
      decodingStrategy: None # ArgoCD sync issue
  - secretKey: password
    remoteRef:
      key: logging/elastic
      property: password
      conversionStrategy: Default # ArgoCD sync issue
      decodingStrategy: None # ArgoCD sync issue
