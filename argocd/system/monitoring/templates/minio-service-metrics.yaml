{{- if .Values.externalServices.minioMetrics.enabled }}
---
# Headless service for Minio metrics. No Selector
apiVersion: v1
kind: Service
metadata:
  name: minio-metrics-service
  labels:
    app.kubernetes.io/name: minio
  namespace: kube-system
spec:
  clusterIP: None
  ports:
  - name: http-metrics
    port: 9091
    protocol: TCP
    targetPort: 9091
  type: ClusterIP

{{- if .Values.externalServices.minioMetrics.servers }}
---
# Endpoint for the headless service without selector
apiVersion: v1
kind: Endpoints
metadata:
  name: minio-metrics-service
  namespace: kube-system
subsets:
- addresses:
{{ toYaml .Values.externalServices.minioMetrics.servers | indent 2 }}
  ports:
  - name: http-metrics
    port: 9091
    protocol: TCP

{{- end }}
{{- end }}