# Create annotated namespaces
# Adding Linkerd annotations

# linkerd namespace
kind: Namespace
apiVersion: v1
metadata:
  name: linkerd
  annotations:
    linkerd.io/inject: disabled
  labels:
    linkerd.io/is-control-plane: "true"
    config.linkerd.io/admission-webhooks: disabled
    linkerd.io/control-plane-ns: linkerd

---

#linkerd-viz namespace
kind: Namespace
apiVersion: v1
metadata:
  name: linkerd-viz
  annotations:
    linkerd.io/inject: enabled
    config.linkerd.io/proxy-await: "enabled"
  labels:
    linkerd.io/extension: viz

---

# logging namespace
kind: Namespace
apiVersion: v1
metadata:
  name: logging
  annotations:
    linkerd.io/inject: enabled
---
# monitoring
kind: Namespace
apiVersion: v1
metadata:
  name: monitoring
  annotations:
    linkerd.io/inject: enabled
---
# tracing
kind: Namespace
apiVersion: v1
metadata:
  name: tracing
  annotations:
    linkerd.io/inject: enabled

---
# kafka namespace
kind: Namespace
apiVersion: v1
metadata:
  name: kafka
  annotations:
    linkerd.io/inject: enabled
