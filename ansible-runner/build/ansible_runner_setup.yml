---

- name: Ansible runner setup
  hosts: localhost
  gather_facts: false
  become: true
  vars:
    install_kubectl: true
    install_helm: true
    k8s_platform: linux
    k8s_arch: amd64
    kubectl_version: "1.35.1"
    # SHA512 checksum of the binary (see https://dl.k8s.io/release/v1.35.1/bin/linux/amd64/kubectl.sha512)
    kubectl_checksum_binary: "sha512:0d23d8c5022cdf07aa04df8538cda7bf030bfdc445e77ce009f83ffbae73e19462621a226bd03358ee44aa6f6acae1b558cdf2ae42685b4c5f8565aefd73df73"
    # renovate: datasource=github-releases depName=helm/helm
    helm_version: 'v3.18.5'
  roles:
    - role: ricsanfre.k8s_cli
